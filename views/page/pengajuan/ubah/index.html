<div class="page-heading flex">
    <h3 class="">Ubah Pengajuan</h3>
</div>
<div class="row">
    <div class="card col-md-6">
        <div class="card-body flex">
            <div class="container-form">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="kd_pengajuan">Kode Pengajuan</label>
                            <input type="text" class="form-control" id="kd_pengajuan"
                                disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="nm_brg">Nama Barang :</label>
                                <select type="text" name="" id="nm_brg" placeholder="Nama Kategori" class="bg-slate-50 w-[100%] h-10 rounded-[5px]" style="text-transform: capitalize; border: 1px solid #E2E8F0;" required>
                                    <option value="">-- Nama Barang --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11">
                            <div class="form-group">
                                <label for="harga_brg">Harga Beli :</label>
                                <input type="number" class="pl-[30px] form-control input-bawah harga w-[116%]" id="harga_brg" placeholder="" autocomplete="off">
                                <span class="absolute mt-[-32px] ml-2">Rp</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11">
                            <div class="form-group">
                                <label for="vendor">Vendor :</label>
                                <select type="text" name="" id="vendor" placeholder="Nama Kategori" class="bg-slate-50 w-[116%] h-10 rounded-[5px]" style="text-transform: capitalize; border: 1px solid #E2E8F0;" required>
                                    <option value="">-- Vendor --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11">
                            <div class="form-group">
                                <label for="tgl_pengajuan">Tanggal Pengajuan :</label>
                                <input type="date" class="form-control input-bawah w-[116%]" id="tgl_pengajuan" placeholder="0" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11">
                            <div class="form-group">
                                <label for="status">Status Pengajuan :</label>
                                <input type="text" class="form-control input-bawah w-[116%]" id="status" placeholder="" autocomplete="off"></input>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" id="submit" class="btn btn-sm bg-blue-800 text-slate-50 me-1 mb-1">Ubah</button>
                        <button type="submit" class="btn btn-sm btn-light-secondary me-1 mb-1 hBack">Kembali</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- JS UBAH -->
<script src="functions/js/jquery.js"></script>
<script src="functions/js/ruangan/ruangan.js"></script>
<script src="functions/js/ruangan/ubah-ruangan.js"></script>
