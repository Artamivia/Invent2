<div class="page-heading flex">
    <h3 class="">Ubah Peminjaman</h3>
</div>
<div class="row">
    <div class="card col-md-6">
        <div class="card-body flex">
            <div class="container-form">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="kd_pinjam">Kode Pinjam</label>
                            <input type="text" class="form-control" id="kd_pinjam"
                                disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nm_brg">Nama Barang :</label>
                                <select type="text" name="" id="nm_brg" placeholder="Nama Kategori" class="dark-select bg-slate-50 w-[100%] h-10 rounded-[5px]" style="text-transform: capitalize; border: 1px solid #E2E8F0;" required>
                                    <option value="">-- Nama Barang --</option>
                                </select>
                        </div>
                    </div>
                <!-- <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="jmlh_pinjam">Jumlah Pinjam :</label>
                            <input type="number" class="form-control input-bawah w-[106%]" id="jmlh_pinjam" placeholder="" autocomplete="off">
                        </div>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nm_ruangan">Nama Ruangan :</label>
                                <select type="text" name="" id="nm_ruangan" placeholder="Nama Kategori" class="dark-select bg-slate-50 w-[106%] h-10 rounded-[5px]" style="text-transform: capitalize; border: 1px solid #E2E8F0;" required>
                                    <option value="">-- Nama Ruangan --</option>
                                </select>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nm_peminjam">Nama Peminjam :</label>
                            <input type="text" class="form-control input-bawah w-[106%]" id="nm_peminjam" placeholder="" autocomplete="off">
                        </div>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="tgl_pinjam">Tanggal Pinjam :</label>
                            <input type="date" class="form-control input-bawah w-[106%]" id="tgl_pinjam" placeholder="0" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="status">Status Pinjam :</label>
                            <input type="text" class="form-control input-bawah w-[106%]" id="status" placeholder="" autocomplete="off"></input>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" id="submit" class="btn btn-sm bg-blue-800 text-slate-50 me-1 mb-1">Ubah</button>
                        <button type="submit" class="btn btn-sm btn-light-secondary me-1 mb-1 hBack">Kembali</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
